---
# tasks file for bash
- name: install dependencies
  apt:
    name: "{{ item }}"
    state: latest
  with_items: bash_dependencies
  when: bash_dependencies
  tags: [configuration, bash, bash-dependencies]

- name: create configuration file - .bashrc
  template:
    src: etc/skel/.bashrc.j2
    dest: "{{ item }}/.bashrc"
    owner: root
    group: root
    mode: 0644
  with_items: bash_bashrc_destinations
  tags: [configuration, bash, bash-configuration]

- name: create configuration file - .bash_aliases
  template:
    src: etc/skel/.bash_aliases.j2
    dest: "{{ item }}/.bash_aliases"
    owner: root
    group: root
    mode: 0644
  with_items: bash_bashrc_destinations
  tags: [configuration, bash, bash-configuration]
