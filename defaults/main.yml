---
# defaults file for bash
bash_bashrc_destinations:
  # new users
  - /etc/skel
  # current user
  - "{{ ansible_env.HOME }}"

bash_histcontrol: ignoreboth
bash_histappend: true
bash_nohist: true
bash_histsize: 1000
bash_histfilesize: 2000
bash_checkwinsize: true
bash_globstar: false
bash_force_color_prompt: true
bash_fancy_prompt_prompt: true
